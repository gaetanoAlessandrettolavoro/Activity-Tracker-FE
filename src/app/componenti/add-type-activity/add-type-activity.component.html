<p-toast />
<div class="card flex justify-content-center">
  <button
    (click)="showDialog()"
    style="
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      height: 28px;
      font-size: 20px;
      padding: 20px 15px;
      display: flex;
      align-items: center;
      cursor: pointer;
    "
  >
    <span class="pi pi-plus"></span>
  </button>
  <p-dialog
    header="New Task"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
    class="dialog"
  >
    <div class="flex align-items-center gap-3 mb-3 text">
        <p style="margin-bottom: 5px;">Nome task</p>
      <input
        pInputText
        id="username"
        class="flex-auto"
        autocomplete="off"
        placeholder=""
        [(ngModel)]="taskname"
      />
    </div>
    <div>
        <p style="margin-bottom: 5px;">Ore previste</p>
      <p-inputNumber
        [(ngModel)]="expectedHours"
        inputId="minmax"
        mode="decimal"
        [min]="1"
      />
    </div>

    <div class="flex justify-content-end gap-2 button-div">
      <p-button
        label="Save"
        (click)="submit()"
        class="button"
        [style]="{ 'background-color': 'var(--primary-color)' }"
      />
    </div>
  </p-dialog>
</div>
