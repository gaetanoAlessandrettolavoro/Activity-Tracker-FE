<div>
    <p-dropdown [options]="cities" optionLabel="domanda" (onChange)="onchange($event)"></p-dropdown>
    <div *ngFor="let item of conversation">
      <div *ngIf="item.type === 'domanda'" class="question">
        <strong>Domanda:</strong> {{ item.text }}
      </div>
      <div *ngIf="item.type === 'risposta'" class="answer">
        <strong>Risposta:</strong> {{ item.text }}
      </div>
    </div>
  </div>
