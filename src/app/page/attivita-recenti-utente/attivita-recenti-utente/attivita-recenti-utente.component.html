<app-navbar-attrecenti></app-navbar-attrecenti>
<div class="table-container">
<div class="filter-container">
    <h1>Attività precedenti</h1>
    <i class="pi pi-search"></i>
    <input type="text" pInputText placeholder="Cerca per attività" [(ngModel)]="searchText" (ngModelChange)="filterActivities()">
    <span class="date-input">
        <i class="pi pi-filter"></i>
        <input type="date" pInputText placeholder="Da data" [(ngModel)]="fromDate" (ngModelChange)="filterActivities()">
    </span>
    <span class="date-input">
        <input type="date" pInputText placeholder="A data" [(ngModel)]="toDate" (ngModelChange)="filterActivities()">
    </span>
</div>


<p-table [columns]="cols" [value]="filteredActivities" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
            <td>
                <edit-activity [activity]="rowData"/>
                <button class="delete-button"><i class="pi pi-trash"></i></button>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
<app-footer></app-footer>
